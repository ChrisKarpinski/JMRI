---
engines:
  checkstyle:
    enabled: false
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - java
      - javascript
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpmd:
    enabled: false
    config:
      file_extensions:
      - php
  pmd:
    enabled: true
  radon:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "**.java"
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
  - "**.rb"
exclude_paths:
## non-production code
- java/test/
## third party code
- lib/
- web/app/node_modules/
## artifacts
- java/tmp/
- target/
- "**.min.js"
- "**.min.css"
